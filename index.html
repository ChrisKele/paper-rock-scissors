<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //counters for keeping the score
        let user = 0;
        let computer = 0;

        
        //computer values
        const picks = ["rock","paper","scissors"];
        
        // function that will pick a random answer for the computer
        function getComputerChoice(){
            let pick = Math.floor(Math.random()*picks.length);
            return picks[pick];
        }


        //this is the game

        function playRound(playerSelection,computerSelection){
            let result = "";
        if ((playerSelection.toLowerCase() === 'rock' && computerSelection.toLowerCase() === 'scissors') ||
        (playerSelection.toLowerCase() === 'scissors' && computerSelection.toLowerCase() === 'paper') ||
        (playerSelection.toLowerCase() === 'paper' && computerSelection.toLowerCase() === 'rock')) {
        
        user += 1;
        result = ('You win! ' + playerSelection + ' beats ' + computerSelection
            + "\nPlayer score: " + user + "Computer score: " + computer);

        if (user == 5) {
            result += '\nYou won the game! Reload the page to play again';
        }
        }

        else if (playerSelection.toLowerCase() === computerSelection.toLowerCase()) {
        result = ('It\'s a tie. You both chose ' + playerSelection
            + "\nPlayer score: " + user + " Computer score: " + computer);
        }
         else {
            computer += 1;
            result = ('You lose! ' + computerSelection + ' beats ' + playerSelection
                + "\nPlayer score: " + user + " Computer score: " + computer);

            if (computer == 5) {
                result += '\nI won the game! Reload the page to play again'
            }
        }

        return result;
        }   

        //user input and console print
        function game(){
                let playerSelection = prompt("Pick rock, paper or scissors");
                let computerSelection = getComputerChoice();
                console.log(playRound(playerSelection,computerSelection));
            }

        while (user < 5 && computer < 5){
            game();
        }
        
    </script>


</body>
</html>
