<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
                
</head>
<body id = "container">

    <header class="header">
    <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <div class="scoreboard">
        <h2 class="game-info" id="game-info">What's your choice?</h2>
        <h3 class="set-message" id="set-message">First to 5, wins the game</h3>
        <div class="score">
            <div class="score-box">
            <div class="sign" id="player-sign">❔</div>
            <p class="score" id="player">Player: 0</p>
            </div>
            <div class="score-box">
                <div class="sign" id="computer-sign">❔</div>
                <p class="score" id="computer">Computer: 0</p>
            </div>
        </div>
    </div>
    
    <div class="buttons">
    <button class="btn btn-square" id="btn" value="rock">
        <div class="sign">✊</div>
    </button>
    <button class="btn btn-square" id="btn2" value="paper">
        <div class="sign">✋</div></button>
    <button class="btn btn-square" id="btn3" value="scissors">
        <div class="sign">✌️</div>
    </button>
    </div> 

    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
      </div>
      <div class="overlay" id="overlay"></div>



</body>
<script src="js.js"></script>
</html>
